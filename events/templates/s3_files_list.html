{% if errors %}
    <div>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <button type="submit" formaction="{% url 'upload_to_s3' %}">Завантажити</button>
</form>

<table>
    <thead>
        <tr>
            <th>Назва файлу</th>
            <th>Розмір</th>
            <th>Востаннє змінено</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
            <tr>
                <td>
                    <a href="{{ file.file_url }}" target="_blank">{{ file.file_name }}</a>
                </td>
                <td>{{ file.size }}</td>
                <td>{{ file.last_modified }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
